<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>

    <style>

        body {
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .description {
            font-size: 1.4rem;
            color: #555;
        }

    </style>

</head>

<body>

<section class="container">

    <h1 class="title">
        {{ title|title }}
    </h1>

    <p class="description">
        {{ data }}
    </p>

</section>

</body>
</html>
